<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="logo" />
  </div>
  <div class="container">
    <div class="left">
      <h2>Welcome Back</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" placeholder="Enter your email" id="login-email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="login-password" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button class="btn" onclick="login()">Login</button>

      <div class="separator">or</div>

      <div class="social-buttons">
        <button><img src="/googlelogo.webp" width="12"> Sign in with Google</button>
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="12"> Sign in with Apple</button>
      </div>

      <div class="footer">
        Don't have an account? <a href="index.html">Sign Up</a>
      </div>
    </div>
    <div class="right">
      <img src="bg.jpg" alt="Leaf" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
