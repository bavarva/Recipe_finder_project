<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="logo" />
  </div>
  <div class="container">
    <div class="left">
      <h2>Get Started Now</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name" />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" placeholder="Enter your email" id="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to the <a href="#">terms & policy</a></label>
      </div>
      <button class="btn" onclick="signup()">Signup</button>

      <div class="separator">or</div>

      <div class="social-buttons">
        <button><img src="/googlelogo.webp" width="12"> Sign in with Google</button>
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="12"> Sign in with Apple</button>
      </div>

      <div class="footer">
        Have an account? <a href="login.html">Sign In</a>
      </div>
    </div>
    <div class="right">
      <img src="bg.jpg" alt="Leaf" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
